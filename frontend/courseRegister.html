<body>
	
	<h2>Register for Courses</h2>
	<form method="POST" action="/students/registerCourse">
		<label for="semester">Select Semester:</label>
		<select name="semester" id="semester">
			<option value="1">1st</option>
			<option value="2">2nd</option>
			<option value="3">3rd</option>
			<option value="4">4th</option>
			<option value="5">5th</option>
			<option value="6">6th</option>
			<option value="7">7th</option>
			<option value="8">8th</option>
		</select><br><br>

		<label for="department">Select Department:</label>
		<select name="department" id="department">
			<option value="CSE">Computer Science and Engineering</option>
			<option value="ECE">Electronics and Communication Engineering</option>
			<option value="ME">Mechanical Engineering</option>
			<option value="CE">Civil Engineering</option>
		</select><br><br>

		<h3>Mandatory Courses</h3>
		<label for="mandatory1"><input type="checkbox" name="mandatory" value="Mandatory Course 1" id="mandatory1" checked disabled>Mandatory Course 1</label><br>
		<label for="mandatory2"><input type="checkbox" name="mandatory" value="Mandatory Course 2" id="mandatory2" checked disabled>Mandatory Course 2</label><br><br>

		<h3>Optional Courses (Select at least 2)</h3>

			<label for="optional3"><input type="checkbox" name="optional" value="Optional Course 3" id="optional3">Optional Course 3</label><br>
			<label for="optional4"><input type="checkbox" name="optional" value="Optional Course 4" id="optional4">Optional Course 4</label><br><br>
